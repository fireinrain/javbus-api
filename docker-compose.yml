version: '3.8'

services:
  javbus-api:
    # 从镜像仓库拉取镜像，您需要替换为实际的镜像名称
    image: fireinrain/javbus-api:latest
    # 容器名称
    container_name: javbus-api
    # 端口映射
    ports:
      - "3000:3000"
    # 环境变量
    environment:
      - GIN_MODE=release
      # 如果需要其他环境变量，可以在这里添加
    # 卷配置
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      # 配置文件
      - ./config.toml:/app/config.toml
      - ./.env:/app/.env
    # 重启策略
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s